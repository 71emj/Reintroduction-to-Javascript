<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>A deeper looking at the DOM</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Droid+Sans|Quicksand:400,500|Varela+Round|Work+Sans" type="text/css">
    <link rel="stylesheet" href="styles/skeleton-grid.css" type="text/css">
    <link rel="stylesheet" href="styles/main.css" type="text/css">
    <link rel="stylesheet" href="styles/excercise2.css" type="text/css">
</head>

<body>
    <header id="header">
        <section class="header-footer container">
            <a href="index.html" class="eight columns">
                <h3 id="intro-line">
                    Reintroduction to Javascript, the Practice Area
                </h3>
            </a>
            <nav class="four columns">
                <a href="#">
                    <button class="six">Page Top</button>
                </a>
                <a href="#footer">
                    <button class="six">Page Bottom</button>
                </a>
                <a href="http://jslint.com/">
                    <button>JSLint</button>
                </a>
            </nav>
        </section>
    </header>
    <main id="content">
        <section class="container">
            <header id="content-header">
                <h2 class="quotation">
                    My Shopping List - A Practice of User Input Response
                </h2>
            </header>
            <article class="content-body">
                <form action="#">
                    <label for="data-entry" class="three columns">
                        Enter a new item:
                    </label>
                    <input type="text" id="data-entry" class="nine columns" placeholder="placeholder">
                    <div class="twelve columns">
                        <input type="submit" value="Add item" class="nine columns">
                    </div>
                </form>
                <ul class="generated-list">
                </ul>
            </article>
        </section>
    </main>
    <script src="scripts/main-effect.js" type="text/javascript"></script>
    <script src="scripts/excercise-2.js" type="text/javascript"></script>
</body>

</html>
